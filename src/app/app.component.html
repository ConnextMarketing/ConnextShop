<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <a href="home"><img [src]="logoImage" alt="Connext Marketing" /></a>
          </ion-list-header>
          <ion-note>{{ tagline }}</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item 
              [ngClass]="'menu-item menu-item-' + i"
              routerDirection="root" 
              [routerLink]="[p.url]" 
              lines="none" 
              detail="false" 
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" 
                        slot="start" 
                        [ios]="p.icon + '-outline'" 
                        [md]="p.icon + '-sharp'" 
                        [ngClass]="{'icon-green': i % 2 === 0, 'icon-blue': i % 2 !== 0}">
              </ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-list-header>{{ account }}</ion-list-header>
          <ng-template *ngIf="!signedIn; else elseSignOut">
            <ion-item lines="none" [ngClass]="'menu-item menu-item-' + appPages.length">
              <ion-icon aria-hidden="true" 
                        slot="start" 
                        ios="log-in-outline" 
                        md="log-in-sharp" 
                        class="icon-green">
              </ion-icon>
              <ion-label>{{ signIn }}</ion-label>
            </ion-item>
          </ng-template>
          <ng-template #elseSignOut>
            <ion-item lines="none" [ngClass]="'menu-item menu-item-' + (appPages.length + 1)">
              <ion-icon aria-hidden="true" 
                        slot="start" 
                        ios="log-out-outline" 
                        md="log-out-sharp" 
                        class="icon-blue">
              </ion-icon>
              <ion-label>{{ signOut }}</ion-label>
            </ion-item>
          </ng-template>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
